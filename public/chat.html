<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="chat.css" rel="stylesheet">
</head>

<body>

	<h1>friend group</h1>

	<div class="container">

		<div class="messages_container">

			<div id="messages"></div>

			<div class="message" id="recieved"></div> 
			<div class="message message--owner" id="send"></div>
		</div>
		<form class="message__send" id="message-form">
			<input type="text" placeholder="Enter Message" id="inputMessage">
			<button id="btnSend" type="submit">send</button>
		</form>
	</div>

	<script id="messageTemplate" type="text/html">
		<div>
			<p>{{username}} : {{ message }} <span style="font-size:10px">{{time}}</span> </p>
		</div>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

	<script src="js/client.js"></script>

</body>

</html>
